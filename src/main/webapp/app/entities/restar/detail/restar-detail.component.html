<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="restar">
      <h2 data-cy="restarDetailsHeading"><span>Restar</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ restar.id }}</span>
        </dd>
        <dt><span>Cantidad Restar</span></dt>
        <dd>
          <span>{{ restar.cantidadRestar }}</span>
        </dd>
        <dt><span>Fecha</span></dt>
        <dd>
          <span>{{ restar.fecha | formatMediumDate }}</span>
        </dd>
        <dt><span>Cantidad</span></dt>
        <dd>
          <div *ngIf="restar.cantidad">
            <a [routerLink]="['/cantidad', restar.cantidad.id, 'view']">{{ restar.cantidad?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/restar', restar.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
